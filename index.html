<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header class="main-header">
            <div class="header-elem">
                <div class="tab-logo">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="logo" />
                    </div>
               
                    <div class="tab">
                            <input id="tab-btn-1" name="tab-btn" type="radio" value="" checked/>
                            <label for="tab-btn-1">Организациям и ИП</label>
                            <div class="br">|</div>
                            <input id="tab-btn-2" name="tab-btn" type="radio" value=""/>
                            <label for="tab-btn-2">Физическим лицам</label>
                    </div>
                </div>


                <div class="profile">
                    <div class="cips">
                        <span class="chips">
                            <div class="div-btn">
                                <div class="div-btn-text">Кластер «Ломоносов»</div>
                            </div>
                        </span>

                        <span class="chips">
                            <div class="logo-white">
                                <img src="./images/logo_white.svg" alt="logo">
                            </div>
                            <div class="chevron">&gt;</div>
                            <div class="logo-telegram">
                                <img src="./images/telegram_regular.svg" alt="telegram">
                            </div>
                        </span>
                    </div>

                    <div class="auth">
                        <div class="div-btn"><a class="btn btn-direct">Авторизация</a></div>
                        <div class="auth-img">
                            <img src="./images/user.svg" alt="authorization">
                        </div>
                    </div>
                </div>

            </div>
            <div class="header-elem-2">
                <nav>
                    <ul class="list-choice">
                        <li><a class="btn-direct" href="#">Инвестиции </a></li>
                        <li><a class="btn-direct" href="#">Спрос и кооперация</a></li>
                        <li><a class="btn-direct" href="#">Поддержка стартапов</a></li>
                        <li><a class="btn-direct" href="#">Гранты и кредиты</a></li>
                        <li><a class="btn-direct" href="#">Инфраструктура</a></li>
                        <li><a class="btn-direct" href="#">Патентование</a></li>
                        <li><a class="btn-direct" href="#">Проекты для мегаполиса</a></li>
                        <li><a class="btn-direct" href="#">О кластере</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div style="height: 2000px;">

        </div>
    </main>
</body>
</html>
